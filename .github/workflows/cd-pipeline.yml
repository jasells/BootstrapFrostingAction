  build:
    name: Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        #, ubuntu-latest, macos-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: display Build vars
        shell: pwsh
        run: |
            Write-Output "build.env.BuildProject - " + ${{ github.event.workflow_run.env }}

